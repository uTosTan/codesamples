<div class="container">
	<div class="row">
		<div class="col s12">
			<h5>New Topic</h5>
		</div>
	</div>
	<form ng-submit="topic.createTopic()">
		<div class="row">
			<div class="input-field col s6">
				<input id="title" type="text" class="validate" ng-model="topic.title">
				<label for="title" class="">Title</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s10">
				<textarea id="content" class="materialize-textarea" ng-model="topic.content"></textarea>
				<label for="content">Content</label>
			</div>
		</div>
		<div class="row">
			<div class="col s2">
				<button class="btn waves-effect waves-light light-blue darken-2" type="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
