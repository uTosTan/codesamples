<div class="container">
	<div class="row">
		<div class="col s12">
			<h5>Post Reply</h5>
		</div>
	</div>
	<form ng-submit="post.createPost()">
		<div class="row">
			<div class="input-field col s10">
				<textarea id="content" class="materialize-textarea" ng-model="post.content"></textarea>
				<label for="content">Reply</label>
			</div>
		</div>
		<div class="row">
			<div class="col s2">
				<button class="btn waves-effect waves-light light-blue darken-2" type="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
