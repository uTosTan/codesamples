<div class="row">
	<div class="col s12">
		<nav class="red lighten-2">
			<div class="nav-wrapper">
				<div class="col s9">
					<a ui-sref="topics" class="breadcrumb">Forum</a>
					<a ng-if="topic.posts" ui-sref="topic({ topicId: topic.topic.id })" class="breadcrumb">{{ topic.topic.title }}</a>
				</div>
				<div class="col s3" ng-controller="MiscController as misc">
					<div class="input-field" ng-if="misc.showSearch">
						<input ng-model="topic.searchQuery.data" id="search" type="search">
						<label for="search"><i class="material-icons">search</i></label>
						<i class="material-icons">close</i>
					</div>
				</div>
			</div>
		</nav>
	</div>
</div>
